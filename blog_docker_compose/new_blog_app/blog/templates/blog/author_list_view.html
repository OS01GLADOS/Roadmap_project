{% extends "base.html" %}

{% block content %}

    <h2>Authors</h2>
    {% for author in object_list %}
        <div class="author-list">
            <h3>{{ author.user.username }}</h3>
            {% for post in author.user.author_posts.all %}
                <div class="author-post card border">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.text }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
